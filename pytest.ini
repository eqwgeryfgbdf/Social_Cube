[pytest]
DJANGO_SETTINGS_MODULE = social_cube.settings
python_files = tests.py test_*.py *_tests.py
addopts = --reuse-db --nomigrations

# Test discovery options
testpaths = utils dashboard bot_management
python_classes = Test*
python_functions = test_*

# Output formatting
console_output_style = progress
xvs_style = count

# Plugin configurations
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Code coverage configurations
# These are used by pytest-cov plugin
[coverage:run]
source = utils,dashboard,bot_management
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    manage.py
    */settings.py
    */wsgi.py
    */asgi.py
    */apps.py
    */admin.py
    */urls.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
show_missing = True
skip_covered = True