{% extends 'base.html' %}

{% block title %}Delete {{ bot.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Delete Bot</h1>
                <p class="card-text">Are you sure you want to delete the bot "{{ bot.name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'bot_detail' bot.id %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
