<!-- Add Channel Modal -->
<div class="modal fade" id="addChannelModal" tabindex="-1" aria-labelledby="addChannelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addChannelModalLabel">{% trans "Add Channel" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url 'add_channel' bot.id %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="channel-name" class="form-label">{% trans "Channel Name" %}</label>
                        <div class="input-group">
                            <span class="input-group-text">#</span>
                            <input type="text" class="form-control" id="channel-name" name="channel_name" 
                                   required pattern="[a-zA-Z0-9_-]+" 
                                   placeholder="{% trans 'Enter channel name' %}">
                            <div class="invalid-feedback">
                                {% trans "Please enter a valid channel name (letters, numbers, underscore, hyphen)" %}
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="channel-type" class="form-label">{% trans "Channel Type" %}</label>
                        <select class="form-select" id="channel-type" name="channel_type" required>
                            <option value="">{% trans "Select channel type" %}</option>
                            <option value="text">{% trans "Text Channel" %}</option>
                            <option value="voice">{% trans "Voice Channel" %}</option>
                            <option value="announcement">{% trans "Announcement Channel" %}</option>
                        </select>
                        <div class="invalid-feedback">
                            {% trans "Please select a channel type" %}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="channel-description" class="form-label">{% trans "Description" %}</label>
                        <textarea class="form-control" id="channel-description" name="description" 
                                rows="3" placeholder="{% trans 'Optional channel description' %}"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        {% trans "Cancel" %}
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> {% trans "Add Channel" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Form validation
document.querySelector('#addChannelModal form').addEventListener('submit', function(event) {
    if (!this.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
    }
    this.classList.add('was-validated');
});
</script>
