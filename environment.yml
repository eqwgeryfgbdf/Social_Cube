name: social_cube
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - django=4.2
  - pip
  - pip:
    - django-crispy-forms
    - crispy-bootstrap5
    - django-environ
    - python-decouple
    - python-dotenv
    - discord.py>=2.3.0
    - djangorestframework>=3.16.0
    - django-cors-headers>=4.3.1
    - psycopg2-binary>=2.9.9
    - whitenoise
    - gunicorn
    - cryptography>=42.0.7
    # Test dependencies
    - pytest
    - pytest-django
    - pytest-cov
    - pytest-xdist
    - factory-boy
    - faker 